<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenClassify | Vegetable Image Classification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-accent: #38ef7d;
            --primary-dark: #11998e;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow-lush: 0 25px 80px rgba(0, 0, 0, 0.4);
            --text-main: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0e301b;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(14, 48, 27, 0.82);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-brand {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #38ef7d;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link.active {
            color: white;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            width: 100%;
            background: url('https://wallpapers.com/images/hd/fruits-and-vegetables-5462-x-3072-background-823rjsovq6rbwwho.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.20);
            /* Slightly lighter for better image visibility */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            animation: fadeIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(3.2rem, 9vw, 6.5rem);
            /* Slightly larger and more impactful */
            font-weight: 700;
            line-height: 1.05;
            margin-bottom: 30px;
            text-shadow: 0 15px 45px rgba(0, 0, 0, 0.6);
            letter-spacing: -3px;
            /* Tighter for a high-end feel */
            color: #ffffff;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 3.5vw, 1.625rem);
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 50px;
            font-weight: 400;
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
            line-height: 1.5;
        }

        .btn-predict {
            display: inline-block;
            padding: 20px 60px;
            background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-size: 1.3rem;
            font-weight: 700;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-predict:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 60px rgba(56, 239, 125, 0.4);
            filter: brightness(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }

            .nav-links {
                display: none;
            }

            /* Mobile Menu Toggle would go here */
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="nav-brand">GreenClassify</a>
        <div class="nav-links">
            <a href="{{ url_for('home') }}" class="nav-link active">Home</a>
            <a href="{{ url_for('about') }}" class="nav-link">About</a>
            <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
            <a href="{{ url_for('prediction_page') }}" class="nav-link">Prediction</a>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Vegetable Image<br>Classification</h1>
            <p class="hero-subtitle">Identify fresh vegetables instantly using our state-of-the-art AI technology. Fast,
                accurate, and powered by precision.</p>
            <a href="{{ url_for('prediction_page') }}" class="btn-predict">Start Identification</a>
        </div>
    </div>
</body>

</html>

</html>
